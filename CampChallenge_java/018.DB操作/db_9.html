<html>
    <head>
        <title>プロフィール情報追加</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="./db_9" method ="post">
            ユーザーID<input type="text" name ="userId"><br>
                &emsp;半角数字で入力してください。<br>
            <br>
            氏名<input type="text" name ="userName"><br>
                &emsp;例)山田　太郎<br>
            <br>
            電話番号<input type="text" name="telNumber"><br>
                &emsp;例)000-0000-0000<br>
            <br>
            年齢<input type="text" name ="age"><br>
                &emsp;半角数字で入力してください。<br>
            <br>
            生年月日<input type="text" name="date"><br>
                &emsp;例)1990-12-24<br>
            <br>
            <input type="submit" value="登録する" name="btnsubmit">
        </form>
    </body>
</html>
